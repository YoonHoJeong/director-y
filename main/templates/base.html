{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        {% block title%}
        {% endblock %}
    </title>
    {% if request.user.is_authenticated %}
    <p>Hello, {{request.user.username}} </p> 
        <p>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </p>
    {% else %}
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'register' %}">Register</a> | 
            <a href="{% url 'login' %}">Login</a>
        </div>
    {% endif %}
    <link rel="stylesheet" type='text/css' href="{% static 'css/home.css' %}">
    <link rel="stylesheet" type='text/css' href="{% block link %} {% endblock %}">
</head>

<body>
    <header class="header">
        <nav class="nav-bar">
            <div class="nav-bar__icon">DIRECTORY</div>
            <div class="nav-bar__category">
                <div class="category-item"><a href="{% url 'directors' %}"></a> DIRECTOR</div>
                <div class="category-item"><a href="{% url 'staffs' %}"></a> STAFF</div>
                <div class="category-item"><a href="{% url 'actors' %}">ACTOR</a></div>
                <div class="category-item"><a href="{% url 'mypage' %}"></a> MYPAGE</div>
            </div>
        </nav>
    </header>
    <main>
        {% block content%}
        {% endblock %}
    </main>
    <footer>
        footer
    </footer>
</body>

</html>
