{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>


</head>

<body>
    <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Portfolio data</h1>
        portfolio-title

        <input type="text" name="title" required>

        <br />
        <br />
        <h1>Section data</h1>
        <!-- section data -->
        <ul class="sections">
            <li class="section-item">
                section-title
                <input type="text" name="section-title" required>
                <br />
                section-image
                <input type="file" name="section-image">
                <br />
                section-text
                <input type="text" name="section-text" required>
                <br />
            </li>
        </ul>
        <button class="section-add-btn">섹션 추가+</button>
        <br />

        <input type="submit" value="제출">
    </form>
    <script src="/static/js/create.js" type="text/javascript"></script>

</body>

</html>
