{% extends 'base.html' %}
{% load static %}

{% block title %}
DIRECTORY - Enroll-Movie
{% endblock %}

{% block css %}
<link rel="stylesheet" type='text/css' href="{% static 'css/enroll_movie.css' %}" />
{% endblock %}

{% block content %}
<div class="upper-container">
    <div class="welcome-box">
        <div class="box-frame top-left"></div>
        <div class="box-frame top-right"></div>
        <div class="box-frame bottom-left"></div>
        <div class="box-frame bottom-right"></div>

        <form action="{% url 'enroll_movie' %}" method="POST">
            {% csrf_token %}
            <div class="complete">
                <input type="submit" value="● 완료하기">
            </div>

            <div>
                영화 한글 제목 <input type='text' name='title-kr'>             
                영화 영어 제목 <input type='text' name='title-en'>
            </div>
            <div>
                영화 포스터 <input type="file" name="img">
            </div>
            <div>
                영화 예고편 썸네일 <input type="file" name="trailer-thum">
                영화 예고편 <input type="link" name="trailer">
            </div>
            <div>
                영화 장르 <input type="text" name="genre">
                영화 제작년도 <input type="text" name="year">
            </div>
            <div>
                영화 줄거리 <input type="text" name="summary">
            </div>            
        </form> 

        {% if error %}
            <script>
                alert("필수 내용을 채우지 않으셨습니다!")
            </script>
        {% endif %}

    </div>
</div>

<div class="lower-container">
   
</div>
{% endblock %}
